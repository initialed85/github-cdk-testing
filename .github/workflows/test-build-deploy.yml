name: test-build-deploy

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

env:
  ENVIRONMENT:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
      _LAMBDA_SERVER_PORT: 8080
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache-dependency-path: backend/go.sum
      - name: Run tests
        run: backend/test.sh

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16
          cache-dependency-path: frontend/package-lock.json
          cache: "npm"
      - name: Run tests
        run: frontend/test.sh

  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16
          cache-dependency-path: cdk/package-lock.json
          cache: "npm"
      - name: Run tests
        run: cdk/test.sh

  build-backend:
    needs:
      - test-backend
    runs-on: ubuntu-latest
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache-dependency-path: backend/go.sum
      - name: Run build
        run: backend/build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: backend-bin
          path: ./backend/bin

  build-frontend:
    needs:
      - test-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16
          cache-dependency-path: frontend/package-lock.json
          cache: "npm"
      - name: Run build
        run: frontend/build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./frontend/build

  deploy-dependencies-infrastructure:
    needs:
      - build-backend
      - build-frontend
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16
          cache-dependency-path: cdk/package-lock.json
          cache: "npm"
      - name: Deploy infrastructure
        run: cdk/deploy.sh Dependencies
      - uses: actions/upload-artifact@v3
        with:
          name: cdk-outputs-json
          path: ./cdk/outputs.json

  deploy-backend-artifacts:
    needs:
      - deploy-dependencies-infrastructure
      - build-backend
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: backend-bin
          path: ./backend/bin
      - uses: actions/download-artifact@v3
        with:
          name: cdk-outputs-json
          path: ./cdk/
      - name: Deploy backend artifacts
        run: backend/deploy.sh

  deploy-frontend-artifacts:
    needs:
      - deploy-dependencies-infrastructure
      - build-frontend
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend/build
      - uses: actions/download-artifact@v3
        with:
          name: cdk-outputs-json
          path: ./cdk/
      - name: Deploy frontend artifacts
        run: frontend/deploy.sh

  deploy-stack-infrastructure:
    needs:
      - deploy-backend-artifacts
      - deploy-frontend-artifacts
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16
          cache-dependency-path: cdk/package-lock.json
          cache: "npm"
      - name: Deploy infrastructure
        run: cdk/deploy.sh --all
